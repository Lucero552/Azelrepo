<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benie Tea</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4E1C1; /* Light coffee background */
            color: #3E2A47; /* Dark brown text */
        }

        header {
            background-color: #4B2C20; /* Dark coffee color */
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }

        header .title {
            font-family: 'Georgia', serif;
            font-size: 2rem;
            color: #F4E1C1; /* Creamy color for the title */
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            background-color: #5D3F2E; /* Slightly lighter brown */
            border-radius: 20px;
        }

        nav a {
            color: #F4E1C1; /* Light text for links */
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #7A4A3E; /* Hover effect with a darker coffee color */
            color: white;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        /* Grid layout for images */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Automatically adjusts columns */
            gap: 15px;
            margin-top: 20px;
            width: 100%; /* Ensure it takes the full width */
        }

        .image-gallery img {
            width: 70%;
            height: 70%;
            object-fit: cover; /* Ensures the images cover the grid cell */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        footer {
            background-color: #4B2C20; /* Dark coffee color for footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Optional: Add a coffee cup icon to the header */
        header::before {
            content: url('coffee-cup-icon.png');
            position: absolute;
            left: 20px;
            top: 20px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
